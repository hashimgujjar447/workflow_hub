{% extends 'base.html' %}

{% block content %}

<div class="invite-page">

  <div class="invite-card">

    <!-- Header -->
    <div class="invite-card__header">
      <div class="invite-card__icon">
        <i class="fas fa-paper-plane"></i>
      </div>
      <div>
        <h2 class="invite-card__title">Send Invitation</h2>
        <p class="invite-card__subtitle">
          Invite someone to join
          {% if workspace %}
            <span class="invite-card__workspace-name">{{ workspace.name }}</span>
          {% endif %}
        </p>
      </div>
    </div>

    <!-- Form -->
    <form method="POST" class="invite-form" >
      {% csrf_token %}

      <!-- Email Field -->
      <div class="invite-form__group">
        <label class="invite-form__label" for="invite-email">
          <i class="fas fa-envelope"></i>
          Email Address
        </label>
        <div class="invite-form__input-wrapper">
          <input
            type="email"
            id="invite-email"
            name="email"
            class="invite-form__input"
            placeholder="colleague@example.com"
            required
            autocomplete="email"
          />
          <span class="invite-form__input-icon">
            <i class="fas fa-at"></i>
          </span>
        </div>
       
      </div>

      <!-- Role Field -->
      <div class="invite-form__group">
        <label class="invite-form__label" for="invite-role">
          <i class="fas fa-user-shield"></i>
          Role
        </label>

        <div class="invite-role-cards">

          <label class="invite-role-card" for="role-manager">
            <input type="radio" id="role-manager" name="role" value="manager" class="invite-role-card__radio" />
            <div class="invite-role-card__body">
              <span class="invite-role-card__icon invite-role-card__icon--manager">
                <i class="fas fa-crown"></i>
              </span>
              <span class="invite-role-card__name">Manager</span>
              <span class="invite-role-card__desc">Full control over workspace</span>
            </div>
          </label>

          <label class="invite-role-card" for="role-leader">
            <input type="radio" id="role-leader" name="role" value="leader" class="invite-role-card__radio" />
            <div class="invite-role-card__body">
              <span class="invite-role-card__icon invite-role-card__icon--leader">
                <i class="fas fa-star"></i>
              </span>
              <span class="invite-role-card__name">Leader</span>
              <span class="invite-role-card__desc">Manages tasks &amp; members</span>
            </div>
          </label>

          <label class="invite-role-card" for="role-member">
            <input type="radio" id="role-member" name="role" value="member" class="invite-role-card__radio" checked />
            <div class="invite-role-card__body">
              <span class="invite-role-card__icon invite-role-card__icon--member">
                <i class="fas fa-user"></i>
              </span>
              <span class="invite-role-card__name">Member</span>
              <span class="invite-role-card__desc">Works on assigned tasks</span>
            </div>
          </label>

        </div>
      </div>
 {% if error %}
               <b>{{ error }}</b>
        {% endif %}
      <!-- Submit -->
      <button type="submit" class="invite-form__submit">
        <i class="fas fa-paper-plane"></i>
        Send Invitation
      </button>

    </form>

  </div>

</div>

<style>
/* ── Invite Page Layout ─────────────────────────────────── */
.invite-page {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 16px;
  min-height: 100%;
}

/* ── Card ───────────────────────────────────────────────── */
.invite-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
  width: 100%;
  max-width: 520px;
  overflow: hidden;
}

/* ── Card Header ────────────────────────────────────────── */
.invite-card__header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 28px 32px 24px;
  border-bottom: 1px solid var(--border-color);
  background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
}

.invite-card__icon {
  width: 50px;
  height: 50px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #fff;
  flex-shrink: 0;
}

.invite-card__title {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 2px;
}

.invite-card__subtitle {
  font-size: 13px;
  color: rgba(255,255,255,0.8);
}

.invite-card__workspace-name {
  font-weight: 600;
  color: #fff;
}

/* ── Form ───────────────────────────────────────────────── */
.invite-form {
  padding: 28px 32px 32px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.invite-form__group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.invite-form__label {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-heading);
  display: flex;
  align-items: center;
  gap: 7px;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

.invite-form__label i {
  color: var(--primary);
  font-size: 12px;
}

/* ── Email Input ────────────────────────────────────────── */
.invite-form__input-wrapper {
  position: relative;
}

.invite-form__input {
  width: 100%;
  padding: 12px 44px 12px 16px;
  border: 1.5px solid var(--border-color);
  border-radius: 10px;
  font-size: 14px;
  color: var(--text-heading);
  background: var(--bg-main);
  transition: border-color 0.2s, box-shadow 0.2s;
  outline: none;
}

.invite-form__input::placeholder {
  color: var(--text-muted);
}

.invite-form__input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
  background: #fff;
}

.invite-form__input-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 14px;
  pointer-events: none;
}

/* ── Role Cards ─────────────────────────────────────────── */
.invite-role-cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.invite-role-card {
  cursor: pointer;
  position: relative;
}

.invite-role-card__radio {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

.invite-role-card__body {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 16px 10px;
  border: 1.5px solid var(--border-color);
  border-radius: 12px;
  background: var(--bg-main);
  transition: border-color 0.2s, box-shadow 0.2s, background 0.2s, transform 0.15s;
  text-align: center;
}

.invite-role-card:hover .invite-role-card__body {
  border-color: var(--primary);
  background: #fff;
  transform: translateY(-2px);
}

.invite-role-card__radio:checked + .invite-role-card__body {
  border-color: var(--primary);
  background: #fff;
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12), 0 2px 10px rgba(79,70,229,0.1);
}

/* Role Icons */
.invite-role-card__icon {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.invite-role-card__icon--manager {
  background: rgba(220, 38, 38, 0.1);
  color: #DC2626;
}

.invite-role-card__icon--leader {
  background: rgba(245, 158, 11, 0.12);
  color: #D97706;
}

.invite-role-card__icon--member {
  background: rgba(79, 70, 229, 0.1);
  color: var(--primary);
}

/* Checked state icon highlight */
.invite-role-card__radio:checked + .invite-role-card__body .invite-role-card__icon--manager {
  background: #DC2626;
  color: #fff;
}
.invite-role-card__radio:checked + .invite-role-card__body .invite-role-card__icon--leader {
  background: #D97706;
  color: #fff;
}
.invite-role-card__radio:checked + .invite-role-card__body .invite-role-card__icon--member {
  background: var(--primary);
  color: #fff;
}

.invite-role-card__name {
  font-size: 13px;
  font-weight: 700;
  color: var(--text-heading);
}

.invite-role-card__desc {
  font-size: 11px;
  color: var(--text-muted);
  line-height: 1.4;
}

/* ── Submit Button ──────────────────────────────────────── */
.invite-form__submit {
  width: 100%;
  padding: 13px 24px;
  background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: opacity 0.2s, transform 0.15s, box-shadow 0.2s;
  box-shadow: 0 4px 14px rgba(79, 70, 229, 0.35);
  margin-top: 4px;
}

.invite-form__submit:hover {
  opacity: 0.92;
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
}

.invite-form__submit:active {
  transform: translateY(0);
  opacity: 1;
}

/* ── Responsive ─────────────────────────────────────────── */
@media (max-width: 480px) {
  .invite-card__header,
  .invite-form {
    padding-left: 20px;
    padding-right: 20px;
  }

  .invite-role-cards {
    grid-template-columns: 1fr;
  }
}
</style>

{% endblock %}
