{% extends 'base.html' %}

{% block content %}

        <div class="welcome-header">
            <h1>Welcome to WorkflowHub! <i class="fas fa-hand-peace"></i></h1>
            <p class="welcome-subtitle">Hello <strong>{{ user.first_name }} {{ user.last_name }}</strong>, great to see you today!</p>

        <div class="welcome-card">
            <div class="welcome-icon"><i class="fas fa-stars"></i></div>

            </div>
        </div>
    </div>
{% endblock %}
