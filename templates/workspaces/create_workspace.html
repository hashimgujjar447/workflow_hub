{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Create New Workspace</h2>
        <p>Start organizing your projects and tasks in a new workspace</p>
    </div>

    <form class="workspace-form" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Workspace Name <span class="required">*</span></label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="form-input" 
                placeholder="Enter workspace name"
                required
                maxlength="100"
            >
            <small class="form-hint">Choose a unique name for your workspace</small>
        </div>

        <div class="form-group">
            <label for="is_active">Status <span class="required">*</span></label>
            <select id="is_active" name="is_active" class="form-input" required>
                <option value="true" selected>Active</option>
                <option value="false">Inactive</option>
            </select>
            <small class="form-hint">Set the initial status of the workspace</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Workspace</button>
            <a href="{% url 'workspaces' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
