{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>WorkflowHub</title>
</head>
<body>

    <header class="topbar">
        <button class="open_sidebar"><i class="fas fa-bars"></i></button>
        <h1>WorkflowHub</h1>
    </header>

    <main class="app_layout">

        <aside class="sidebar">
            <button class="close_sidebar"><i class="fas fa-times"></i></button>
            <h2>Menu</h2>

            <nav>
                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Dashboard</a>
                <a href="{% url 'workspaces' %}"><i class="fas fa-briefcase"></i> Workspaces</a>
                <a href="{% url 'projects' %}"><i class="fas fa-folder"></i> Projects</a>
                <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <section class="main_content_section">
            {% block content %}
            
            {% endblock %}
        </section>

    </main>
    
    <script src="{% static 'js/index.js' %}?v=3"></script>
</body>
</html>
